<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Influora</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <!-- Animated Background -->
    <canvas id="bg-canvas"></canvas>

    <!-- Back to Home -->
    <a href="index.html" class="back-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Back to Home
    </a>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="logo-section">
                <h1 class="logo">INFLUORA</h1>
                <p class="tagline">Your AI Content Strategist</p>
            </div>

            <!-- Alert Message -->
            <div id="alert-message" class="alert-message hidden"></div>

            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to access your dashboard</p>

                <div class="input-group">
                    <label for="signin-email">Email</label>
                    <input
                        type="email"
                        id="signin-email"
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="signin-password">Password</label>
                    <input
                        type="password"
                        id="signin-password"
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required
                    >
                </div>

                <button type="submit" class="auth-btn" id="signin-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="btn-loader hidden"></div>
                </button>

                <p class="form-switch">
                    Don't have an account?
                    <a href="#" id="show-signup">Sign Up</a>
                </p>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form hidden">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Start growing your content today</p>

                <div class="input-group">
                    <label for="signup-name">Name (Optional)</label>
                    <input
                        type="text"
                        id="signup-name"
                        placeholder="Your name"
                    >
                </div>

                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input
                        type="email"
                        id="signup-email"
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input
                        type="password"
                        id="signup-password"
                        placeholder="At least 6 characters"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="signup-password-confirm">Confirm Password</label>
                    <input
                        type="password"
                        id="signup-password-confirm"
                        placeholder="Re-enter password"
                        required
                    >
                </div>

                <button type="submit" class="auth-btn" id="signup-btn">
                    <span class="btn-text">Create Account</span>
                    <div class="btn-loader hidden"></div>
                </button>

                <p class="form-switch">
                    Already have an account?
                    <a href="#" id="show-signin">Sign In</a>
                </p>
            </form>

            <!-- Features Preview -->
            <div class="features-preview">
                <div class="feature-item">
                    <span class="feature-icon">ðŸŽ¯</span>
                    <span>AI-Powered Insights</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">ðŸ“Š</span>
                    <span>Performance Analytics</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">ðŸš€</span>
                    <span>Content Recommendations</span>
                </div>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Configuration -->
    <script src="supabase-config.js"></script>
    <!-- Login Script -->
    <script src="login-script.js"></script>
</body>
</html>
